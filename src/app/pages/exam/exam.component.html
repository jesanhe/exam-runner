<ng-container *ngIf="questions$ | async as questions">
  <app-question-nav [questionsInExam]="questions"></app-question-nav>

  <div class="flex flex-col-reverse gap-4 md:flex-row md:justify-between">
    <app-question class="flex-1" [questionArrIds]="questions"></app-question>

    <app-pie-chart class="w-full md:w-72"></app-pie-chart>
  </div>
</ng-container>
